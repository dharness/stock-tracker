name: Daily Stock Update

on:
  schedule:
    # This runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit and push changes
      pages: write # Required to deploy to GitHub Pages
      id-token: write # Required for GitHub Pages deployment
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Fetch Stock Data
        run: node scripts/update_stocks.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated daily stock update"
          file_pattern: "public/data/*.json"
          skip_dirty_check: true

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
